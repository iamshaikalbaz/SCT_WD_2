<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Stop Watch</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
    
        
        <div class="container">
            <div class="clock">
                <p class="timerdisplay">00 : 00 : 00</p>

                <button class="btn-stop">Stop</button>
                <button class="btn-reset">Reset</button>
            </div>
        </div>
        
    </body>

    <script src="index.js"></script>
</html>
